## QMSS Practicum Project >
Description: >
Develop a machine learning system for predicting cloudbursts in urban areas, 
gaining practical experience that mirrors real-world R&D environments. The project 
will compare traditional statistical approaches with modern machine learning methods, 
including the application of Language Models (LLMs) for weather prediction.

